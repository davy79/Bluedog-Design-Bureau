
PART
{
	name = bluedog_J2sl
	module = Part
	author = CobaltWolf   Altered and adapted by Pappystein from the origional bluedog_J2.cfg
MODEL
{
   model = Bluedog_DB/Parts/Saturn/bluedog_J2sl
}
	rescaleFactor = 1

// --- node definitions ---
node_stack_top = 0.0, 0.70, 0.0, 0.0, 1.0, 0.0, 2
node_stack_bottom = 0.0, -0.63, 0.0, 0.0, -1.0, 0.0, 2


// --- editor parameters ---
TechRequired = heavierRocketry
entryCost = 21000
cost = 6150
category = Propulsion
subcategory = 0
title = Sarnus-HESL2J-475 "Dnoces Sea Level" Cryogenic Engine
manufacturer = Bluedog Design Bureau
description = Derived from the Sarnus-HE2J-550-S "Dnoces S," The "Dnoces Sea Level", has a smaller engine bell to allow it to actually work at Sea Level... ish.
tags = J2 Saturn Sarnus ?s2 ?sii engine fuel oxidizer lho hydrolox liquid hydrogen cryogenic SeaLevel

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,1

// --- standard part parameters ---
mass = 1.11
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 18
breakingForce = 120
breakingTorque = 120
maxTemp = 2200
 bulkheadProfiles = size2
stagingIcon = LIQUID_ENGINE
 stageOffset = 1
childStageOffset = 1

	MODULE
	{
		name = ModuleEnginesFX
		engineID = BDBJ2sl
		runningEffectName = running_closed
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 352   //775kn sl  938.6kn vac
		heatProduction = 130
		fxOffset = 0, 0, 0.0
		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 15
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1
		}
		atmosphereCurve
		{
			key = 0 395
			key = 1 326
		}
		
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 15
		useGimbalResponseSpeed = true
		gimbalTransformName = gimbalTransform
		gimbalRange = 4
	}


	MODULE
	{
		name = ModuleAlternator	
		RESOURCE
		{
			name = ElectricCharge
			rate = 3
		}
	}


	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.8
		maxDistance = 60
		falloff = 2
		thrustTransformName = thrustTransform
	}


	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.1
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_veryLarge
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.0
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 2
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/hydroLOXFlame
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.0
				speed = 0.0 0.5
				speed = 1.0 1.0
				localOffset = 0, 0, 3
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 1.7
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 1.7
				loop = false
			}
		}
	}

}

